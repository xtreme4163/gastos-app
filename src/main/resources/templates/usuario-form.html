<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="title" th:text="#{altaUsuario}"></title>
</head>

<body>
<section layout:fragment="content">
  <h2 th:text="#{nuevoUsuario}"></h2>

  <form th:action="@{/usuarios}" th:object="${userForm}" method="post" class="w-50">

    <div class="mb-3">
      <label class="form-label" th:text="#{usuario}"></label>
      <input th:field="*{username}" class="form-control" required/>
      <div class="text-danger" th:errors="*{username}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label" th:text="#{pass}"></label>
      <input type="password" th:field="*{pass}" class="form-control" required />
      <div class="text-danger" th:errors="*{pass}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label" th:text="#{tipoUsuario}"></label>
      <select th:field="*{tipoUsuario}" class="form-select">
        <option th:each="t : ${T(io.gastos.gastos_app.model.user.TipoUsuario).values()}"
                th:value="${t}" th:text="${t}">OWNER</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" th:text="#{guardar}"></button>
    <a th:href="@{/gastosList}"
       class="btn btn-secondary ms-2"
       th:text="#{cancelar}"></a>
  </form>
</section>
</body>
</html>
