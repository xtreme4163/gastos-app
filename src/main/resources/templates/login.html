<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      class="h-100">

<head>
  <title layout:fragment="title">Login – GastosApp</title>
  <link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>

<body class="login-page d-flex flex-column h-100">
<section layout:fragment="content">
  <div class="d-flex align-items-center justify-content-center" style="height:80vh;">
    <div class="card w-50">
      <div class="card-body">
        <h4 class="card-title mb-4">Iniciar sesión</h4>

        <!-- mensajes gestionados por Spring Security -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          ❌ Usuario o contraseña incorrectos
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
          ✅ Sesión cerrada correctamente
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/login}" method="post">
          <!-- CSRF token -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
            placeholder="Introduce tu usuario"
            required/>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="Introduce tu contraseña"
            required/>
          </div>

          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
